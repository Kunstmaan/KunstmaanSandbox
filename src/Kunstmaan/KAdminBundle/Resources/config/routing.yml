KunstmaanKAdminBundle_amazon:
    pattern:  /amazon/{gallery_id}/{image_id}
    defaults: { _controller: KunstmaanKAdminBundle:Amazon:index }
    requirements:
        _method:  GET|POST
        image_id: \d+
        gallery_id: \d+

